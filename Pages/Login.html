<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Last modified 16/02/2024  -->
    <meta charset="UTF-8">
    <meta name="description" content="This is a login page where users can sign in to their accounts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Black Fox</title>
    <link rel="stylesheet" href="../Css/Global.css">
</head>



<body>
    <header>
        <nav>
            <a href="Blog.html" title="Home page">
                <img src="../Assets/img/Logo.webp" alt="Logo De Black-Fox">
            </a>
        </nav>
    </header>

    <main class="Login">
        <h1>Login</h1>
        <form action="Blog.html" class="FormLogin">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required autofocus autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <input type="submit" value="Login">
        </form>

    </main>
    <footer>
        <nav>
            <div style="float: left;">
                <p>Contacts</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: example@example.com</p>
            </div>
            <div style="float: right;">
                <a href="Sitemap.html">Sitemap</a>
            </div>
        </nav>
    </footer>
</body>

</html>
