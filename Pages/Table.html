<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Global.css">
    <title>Article - Black Fox</title>
</head>

<body>
    <header>
        <a href="Blog.html" aria-label="Retour à la page d'accueil">
            <img src="../Assets/img/Logo.webp" alt="Logo De Black-Fox">
        </a>
        <h1>Mon Blog</h1>
    </header>

    <main>
        <h1 class="page-title" id="postTitle">Titre de l'article</h1>

        <table class="styled-table" id="monTableau" aria-labelledby="tableCaption">
            <caption id="tableCaption" class="visually-hidden">Tableau de données de l'article</caption>
            <thead>
                <tr>
                    <th scope="col">Colonne 1</th>
                    <th scope="col">Colonne 2</th>
                    <th scope="col">Colonne 3</th>
                    <th scope="col">Colonne 4</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le contenu du tableau sera ajouté dynamiquement ici -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Je suis le pied de tableau</th>
                </tr>
            </tfoot>
        </table>

        <section class="comments-section" aria-labelledby="commentsTitle">
            <h2 id="commentsTitle">Commentaires</h2>
            <form id="comment-form" aria-labelledby="formTitle">
                <h3 id="formTitle" class="visually-hidden">Formulaire de commentaire</h3>
                <div>
                    <label for="comment-name">Nom :</label>
                    <input type="text" id="comment-name" name="comment-name" required aria-required="true">
                </div>
                <div>
                    <label for="comment-text">Commentaire :</label>
                    <textarea id="comment-text" name="comment-text" required aria-required="true"></textarea>
                </div>
                <button type="submit">Envoyer le commentaire</button>
            </form>
            <div id="comments-list" aria-live="polite">
                <!-- Les commentaires seront ajoutés ici dynamiquement -->
            </div>
        </section>
    </main>

    <footer>
        <nav aria-label="Navigation du pied de page">
            <a href="SitePlan.html" aria-label="Accéder au plan du site">Plan du site</a>
        </nav>
    </footer>

    <script src="../Scripts/Table.js"></script>
    <script src="../Scripts/Comments.js"></script>
    <script src="../Scripts/ExampleComments.js"></script>
</body>

</html>
